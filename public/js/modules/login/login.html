<div class="form-post-container">
    <form name="login.submitForm" class="form-horizontal" ng-submit="login.login(login.user.email, login.user.password)">
        <div class="form-group">
            <div class="col-sm-12">
                <input ng-model="login.user.email" type="text" class="form-control" placeholder="Email" required="true" aria-describedby="sizing-addon2">
				<input type="hidden" name="_csrf" value="{{csrfToken}}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input ng-model="login.user.password" type="password" class="form-control" placeholder="Password" required="true" aria-describedby="sizing-addon2">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" type="submit" form="logIn" value="submit">Log in</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
				<div id="login-click">Not a user yet? <a ui-sref="register">Register</a></div>
                <div class="errorMessage">
                    {{post.errmessage}}
                </div>
            </div>
        </div>
    </form>
</div>

<div class="form-post-container">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-12">
                <input ng-model="register.user.name" type="text" class="form-control" placeholder="Name" aria-describedby="sizing-addon2">
				<input type="hidden" name="_csrf" value="{{csrfToken}}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input ng-model="register.user.email" type="text" class="form-control" placeholder="Email" aria-describedby="sizing-addon2">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input ng-model="register.user.password" type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon2">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
				<button ng-click="register.register(register.user.name, register.user.email, register.user.password)" class="btn btn-default" type="submit" form="register" value="submit">Register</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div id="register-click">Already registered?<a ui-sref="login">Log in</a></div>
                <div class="errorMessage">
                    {{post.errmessage}}
                </div>
            </div>
        </div>
    </form>
</div>
